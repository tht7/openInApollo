<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="popup.css">
    
</head>
<body>
    <strong>Open In Apollo</strong>
    <form>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="alwaysOpenInApollo">
          <label class="form-check-label" for="alwaysOpenInApollo">Always attempt to open in Apollo</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="beAggressive">
          <label class="form-check-label" for="beAggressive">Aggressivly replace the Default Reddit App with the Apollo</label>
        </div>
    </form>
    <script src="popup.js"></script>
</body>
</html>
